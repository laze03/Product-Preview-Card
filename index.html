<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script src="https://kit.fontawesome.com/57c62e3f09.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/main.css">

  <script src="https://kit.fontawesome.com/57c62e3f09.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <section class="product-section">

    <div class="row">
      <div class="col-1-of-2 row__img">
        <img src="images/image-product-desktop.jpg" class="row__img--desktop-image" alt="">
        <img src="images/image-product-mobile.jpg" class="row__img--mobile-image" alt="">
      </div>
      <div class="col-1-of-2 row__text">

        <h2 class="secondary-heading">Perfume</h2>

        <h1 class="primary-heading">
          Gabrielle Essence Eau De Parfum</h1>

        <p class="section__text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="price_num primary-heading primary-heading-green">$149.99</span>
          <span class=" price_num crossed-price">$169.99</span>
        </div>
        <button class="cta-btn"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
      </div>


    </div>
    </div>
  </section>
</body>

</html>
